<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annas Café</title>
    
    <link rel="stylesheet" href="./button.css">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./topbar.css">
    <link rel="stylesheet" href="./main2.css">
    <link rel="stylesheet" href="./responsive.css">

    
</head>
<body>
    <div class="maincontain">
        
    
        <header>
            <nav class="topbar desktop">
                <div class="top">
                    <h3>Annas Café</h3>
                    <div class="buttonsTopbar">
                        <a href="index.html" class="btn --regu --black">Om oss</a>
                        <a href="contact.html" class="btn --regu --black --active">Kontakt</a>
                        <a href="https://www.instagram.com/" class="btn --img"><div class="btnImg --S" style="background-image: url('./images/icon-instagram.svg');"></div></a>
                        <a href="https://www.facebook.com/" class="btn --img"><div class="btnImg --S" style="background-image: url('./images/icon-facebook.svg');"></div></a>
                    </div>
                </div>
            </nav>
            <nav class="topbar mobile">
                <div class="top">
                    <h3>Annas Café</h3>
                    <div class="buttonsTopbar">
                        <a href="https://www.instagram.com/" class="btn --img"><div class="btnImg --S" style="background-image: url('./images/icon-instagram.svg');"></div></a>
                        <a href="https://www.facebook.com/" class="btn --img"><div class="btnImg --S" style="background-image: url('./images/icon-facebook.svg');"></div></a>
                    </div>
                </div>
                <div class="bottom">
                    <div class="buttonsTopbar">
                        <a href="index.html" class="btn --regu --black">Om oss</a>
                        <a href="contact.html" class="btn --regu --fcBlack --active">Kontakt</a>
                    </div>
                </div>
                
            </nav>
        </header>
        <main>
            <h1 class="hKontakt">Kontakt</h1>
            <div class="container">
                <div class="text">
                    <p>Norra Esplanaden 85 00380 Helsingfors Finland</p>
                    <br>
                    <div>
                        <p>004 120 50302</p>
                        <p>kontakt@annascafe.fi</p>
                    </div>
                    
                </div>
                <form action="">
                    <input type="text" placeholder="Namn">
                    <input type="email" name="" id="" placeholder="Epost">
                    <input type="number" name="" id="" placeholder="Telefonummer">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Medelande"></textarea>
                    <button type="submit">Skicka</button>
                </form>
            </div>
            
        </main>
    </div>
</body>
</html>
