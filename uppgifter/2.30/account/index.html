<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <form action="">
                    <h1>Skapa ett konto</h1>
                    <p class="lblLogin">E-MAIL</p>
                    <input type="email" class="txtBox">
                    <p class="lblLogin">Användarnamn</p>
                    <input type="text" class="txtBox">
                    <p class="lblLogin">Lösenord</p>
                    <input type="password" class="txtBox">
                    <p class="lblLogin">Kön</p>
                    <div>
                        <input type="radio" name="gender">
                        <label for="male">Man</label>
                    </div>
                    <div>
                        <input type="radio" name="gender">
                        <label for="female">Kvinna</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" checked>
                        <label for="heli">Attack helikopter</label>
                    </div>
                    <p class="lblLogin">Födelsedatum</p>
                    <input type="date" class="txtBox">

                    <div>
                        <a href="../" class="lblLogin">Logga In</a>
                        <button type="submit" class="btn">SKAPA KONTO</button>
                    </div>
                </form>
                
            </div>
        </div>
    </main>
</body>
</html>
