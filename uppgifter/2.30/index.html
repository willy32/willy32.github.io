<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <form action="">
                    <h1>Logga in</h1>
                    <p class="lblLogin">Användarnamn</p>
                    <input type="text" class="txtBox">
                    <p class="lblLogin">Lösenord</p>
                    <input type="password" class="txtBox">
                    <a href="#" class="lblLogin">Glömt lösenordet?</a>
                    <div style="display: flex; justify-content: space-between; margin-top: 20px; align-items: center;">
                        <a href="#" class="lblLogin">Skapa konto</a>
                        <button type="submit" class="btn">LOGGA IN</button>
                    </div>
                </form>
            </div>
            <p style="color: darkgrey; font-size: 0.7em;">
                Login formulär
            </p>
        </div>
    </main>
</body>
</html>
